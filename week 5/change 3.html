<!DOCTYPE html>
<html>
    <head>
        <title>Latihan change HTML Styles (CSS)</title>
    </head>
    <body>
        <h1>Siapa itu Michelle Obama? </h1>
        <p id="demo">Michelle Obama adalah istri dari presiden Amerika Serikat ke-44, Barack Obama. Ia adalah Ibu Negara pertama keturunan Afrika-Amerika. Michelle juga adalah mantan wakil presiden dari community and external affairs at the University of Chicago Medical Center.</p>
    </body>
    <script>
        function myFunction() {
            var x =  document.getElementById ("demo");
            x.style.fontSize = "25px";
            x.style.color = "blue"
        }
    </script>
    <button type="button" onclick="myFunction()">Click this</button>
</body>
</html>
